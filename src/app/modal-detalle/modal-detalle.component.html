<h1 mat-dialog-title style="text-align: center;" > {{data.name}}</h1>
<div mat-dialog-content>
  <div>
  
    <ul >
      <li>
        <span >Name: </span> {{data.name}}
      </li>
      <li>
          <span >Height: </span> {{data.height}}
      </li>
      <li>
          <span >Mass: </span> {{data.mass}}
      </li>
      <li>
          <span >Hair color: </span> {{data.hair_color}}
      </li>
      <li>
          <span >Skin color: </span> {{data.skin_color}}
      </li>
      <li>
          <span >Eye color: </span> {{data.eye_color}}
      </li>
      <li>
          <span >Birth year: </span> {{data.birth_year}}
      </li>
      <li>
          <span >Gender: </span> {{data.gender}}
      </li>
      <li>
          <span >Homeworld: </span> {{data.homeworld}}
      </li>
      
    </ul>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  
</div>
